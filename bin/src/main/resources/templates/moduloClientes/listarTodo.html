<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listar Clientes </title>
</head>

<body>

    <header th:replace="/menu :: header"> </header>
    
    <div align="center">
        <br><br> <br><br>
        <h1>Clientes</h1>
        <br>
        <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Crear Nuevo Cliente</a>
        <br><br>
        <table border="1" cellpadding="10" class="table table-striped container">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.id_cliente}">Id</td>
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td th:text="${cliente.apellido}">Apellido</td>
                    <td th:text="${cliente.telefono}">Telefono</td>
                    <td th:text="${cliente.correo}">Correo</td>
                    <td th:text="${cliente.direccion}">Direccion</td>
                    <td><a th:href="@{/clientes/actualizar/{id}(id=${cliente.id_cliente})}"
                            class="btn btn-success">Actualizar</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id_cliente})}"
                            class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>

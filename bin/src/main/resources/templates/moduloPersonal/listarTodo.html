<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listar Personal </title>
</head>

<body>

    <header th:replace="/menu :: header"> </header>

    <div align="center">
        <br><br><br><br>
        <h1>Personales</h1>
        <br>
        <a th:href="@{/personal/nuevo}" class="btn btn-primary">Crear Nuevo Personal</a>
        <br><br>
        <table border="1" cellpadding="10" class="table table-striped container">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">IdSede</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Turno</th>
                    <th scope="col">Acciones</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="personal : ${listaPersonal}">
                    <td th:text="${personal.id_personal}">Id</td>
                    <td th:text="${personal.nombre}">Nombre</td>
                    <td th:text="${personal.apellido}">Apellido</td>
                    <td th:text="${personal.id_sede}">Sede</td>
                    <td th:text="${personal.cargo}">Cargo</td>
                    <td th:text="${personal.turno}">Turno</td>

                    <td><a th:href="@{/personal/actualizar/{id}(id=${personal.id_personal})}"
                            class="btn btn-success">Actualizar</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{/personal/eliminar/{id}(id=${personal.id_personal})}"
                            class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editar Reserva </title>
</head>

<body>
    <div align="center">
        <br><br><br><br>
        <h1>Editar Reserva</h1>
        <br>
        <form action="#" th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>ID Reserva:</td>
                    <td><input type="text" th:field="*{id_reserva}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>ID Cliente:</td>
                    <td><input type="text" th:field="*{id_cliente}"></td>
                </tr>
                <tr>
                    <td>Id Sede:</td>
                    <td><input type="text" th:field="*{id_sede}"></td>
                </tr>
                <tr>
                    <td>Id Vehiculo:</td>
                    <td><input type="text" th:field="*{id_vehiculo}"></td>
                </tr>
                <tr>
                    <td>Fecha Ingreso:</td>
                    <td><input type="text" th:field="*{fechaIngreso}"></td>
                </tr>
                <tr>
                    <td>Turno:</td>
                    <td><input type="text" th:field="*{Turno}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-secondary">Save</button></td>
                </tr>
            </table>
        </form>
    </div>



</body>

</html>

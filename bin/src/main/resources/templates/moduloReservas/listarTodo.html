<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listar Reservas </title>
</head>

<body>

    <header th:replace="/menu :: header"> </header>

    <div align="center">
        <br><br> <br><br>
        <h1>Reservas</h1>
        <br>
        <a th:href="@{/reservas/nuevo}" class="btn btn-primary">Crear Nueva Reserva</a>
        <br><br>
        <table border="1" cellpadding="10" class="table table-striped container">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">IdCliente</th>
                    <th scope="col">IdSede</th>
                    <th scope="col">IdVehiculo</th>
                    <th scope="col">Fecha Ingreso</th>
                    <th scope="col">Turno</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${listaReservas}">
                    <td th:text="${reserva.id_reserva}">Id</td>
                    <td th:text="${reserva.id_cliente}">IdCliente</td>
                    <td th:text="${reserva.id_sede}">Id Sede</td>
                    <td th:text="${reserva.id_vehiculo}">Id Vehiculo</td>
                    <td th:text="${reserva.fechaIngreso}">Fecha Ingresoo</td>
                    <td th:text="${reserva.Turno}">Turno</td>
                    <td><a th:href="@{/reservas/actualizar/{id}(id=${reserva.id_reserva})}"
                            class="btn btn-success">Actualizar</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id_reserva})}"
                            class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>

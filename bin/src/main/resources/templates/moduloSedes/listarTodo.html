<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listar Sedes</title>
	<link rel="stylesheet" href="../css/sede.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Poppins:wght@300&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<header th:replace="/menu :: header"> </header>

	<div align="center">
		<br><br> <br><br>
		<h1>Sedes</h1>
		<br>
		<a class="btn btn-primary" th:href="@{/sedes/nuevo}">Crear Nueva Sede</a> <br><br>

		<table order="1" cellpadding="10" class="table table-striped container">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Direccion</th>
					<th scope="col">Id_personal</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sede : ${listaSedes}">
					<td th:text="${sede.id_sede}">Id</td>
					<td th:text="${sede.nombre}">Nombre</td>
					<td th:text="${sede.direccion}">Direccion</td>
					<td th:text="${sede.id_personal}">Id_personal</td>

					<td><a class="btn btn-success"
							th:href="@{/sedes/actualizar/{id}(id=${sede.id_sede})}">Actualizar</a>
						&nbsp;&nbsp;&nbsp; <a class="btn btn-danger"
							th:href="@{/sedes/eliminar/{id}(id=${sede.id_sede})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

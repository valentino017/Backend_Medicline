<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear Nuevo Personal </title>
</head>

<body>
    <div align="center" class="container mt-5">
        <br>
        <h1>Crear Personal</h1>
        <br>
        <form action="post" th:action="@{/personal/guardar}" th:object="${personal}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" th:field="*{nombre}"></td>
                </tr>
                <tr>
                    <td>Apellido:</td>
                    <td><input type="text" th:field="*{apellido}"></td>
                </tr>
                <tr>
                    <td>Id Sede:</td>
                    <td><input type="text" th:field="*{id_sede}"></td>
                </tr>
                <tr>
                    <td>Cargo:</td>
                    <td><input type="text" th:field="*{cargo}"></td>
                </tr>
                <tr>
                    <td>Turno:</td>
                    <td><input type="text" th:field="*{turno}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-secondary">Save</button></td>
                </tr>
            </table>

        </form>
    </div>



</body>

</html>
